# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT settings
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/drive

# MICROSOFT AZURE AUTH CONFIGURATION
azure.client-id=${AZURE_CLIENT_ID}
azure.client-secret=${AZURE_CLIENT_SECRET}
azure.tenant-id=common
azure.redirect-uri=${AZURE_REDIRECT_URI}
azure.scope=Files.ReadWrite User.Read offline_access

azure.storage.connection-string=${AZURE_CONNECTION_STRING}
azure.storage.container.profile-pictures=${AZURE_CONTAINER_PROFILE_PICTURES}
# Server settings
server.port=8080
spring.application.name=GradifyBackend
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS settings
spring.web.cors.allowed-origins=http://localhost:5173,https://gradify-three.vercel.app/
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.accept-empty-string-as-null-object=true
spring.jackson.deserialization.accept-single-value-as-array=true
# File upload directory
app.upload.dir=uploads

# Logging settings
logging.level.org.springframework=INFO
logging.level.com.capstone.gradify=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Spring Security roles
spring.security.user.roles=ROLE_ADMIN,ROLE_TEACHER,ROLE_STUDENT

spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ANTHROPIC API KEY
anthropic.api.key=${ANTHROPIC_API_KEY}

#FCM SERVICE KEY
fcm.service.key=${FIREBASE_SERVICE_ACCOUNT_KEY}

#google.sheets.credentials=classpath:google-sheets-credentials.json
google.sheets.credentials=${GOOGLE_SHEETS_CREDENTIALS}

springdoc.api-docs.version=openapi_3_0

frontend.base-url=${FRONTEND_URL:http://localhost:5173}

app.webhook.url=${WEBHOOK_URL}

