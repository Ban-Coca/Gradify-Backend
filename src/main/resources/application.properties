# Database connection
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dbgradify}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:123456789}
spring.datasource.driver-class-name= ${POSTGRES_DRIVER}
#com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT settings
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# MICROSOFT AZURE AUTH CONFIGURATION
azure.client-id=${MICROSOFT_GRAPH_CLIENT_ID}
azure.client-secret=${MICROSOFT_GRAPH_CLIENT_SECRET}
azure.tenant-id=common
azure.redirect-uri=http://localhost:8080/api/auth/azure/callback
azure.scope=Files.ReadWrite User.Read offline_access

# Server settings
server.port=8080
spring.application.name=GradifyBackend

# CORS settings
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true

# File upload directory
app.upload.dir=uploads

# Logging settings
logging.level.org.springframework=INFO
logging.level.com.capstone.gradify=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Spring Security roles
spring.security.user.roles=ROLE_ADMIN,ROLE_TEACHER,ROLE_STUDENT

spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ANTHROPIC API KEY
anthropic.api.key=${ANTHROPIC_API_KEY}

#FCM SERVICE KEY
fcm.service.key=${FIREBASE_SERVICE_ACCOUNT_KEY}

#google.sheets.credentials=classpath:credentials/google-sheets-credentials.json
google.sheets.credentials=${GOOGLE_SHEETS_CREDENTIALS}

springdoc.api-docs.version=openapi_3_0

frontend.base-url=http://localhost:5173